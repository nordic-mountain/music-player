<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="center-me" id="player-container">
        <img id="cover-image" src="" alt="Cover Album" height="300">
        <div id="info-container">
            <div class="songName" id=""></div>
            <h1 class="text" id="music-title">Music Title</h1>
            <h2 class="text" style="font-size: 20px;" id="artist-title">Artist</h2>
            <audio id="audio-player" controls class="">
                <source src="" type="audio/mpeg" >
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <br>
    <div class="scroll-container" id="scroll-container">
        <!-- Songs will be dynamically inserted here -->
    </div>

    <script src='scripts/script.js'></script>
</body>
</html>
